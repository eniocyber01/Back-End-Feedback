<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        #animation-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001f3f;
            height: 100%;
            overflow: hidden;
            position: relative;
            animation: fadeOut 5s forwards;
        }

        .logo {
            font-size: 5em;
            color: white;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: zoomCircle 5s forwards;
        }

        .circle1 { width: 100px; height: 100px; top: 10%; left: 10%; }
        .circle2 { width: 150px; height: 150px; top: 40%; left: 20%; }
        .circle3 { width: 200px; height: 200px; top: 20%; left: 60%; }

        @keyframes zoomCircle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        #login-screen, .cadastro-screen, #perfil {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: #001f3f;
            height: 100%;
        }

        #login-screen.active, .cadastro-screen.active, #perfil.active {
            display: flex;
        }

        .login-container, .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .login-container h1, .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container input, .search input {
            width: 100%;
            height: 46px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .container button, .login-container button {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container button:hover, .login-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .voltar { background-color: #ff3333; }
        .voltar:hover { background-color: #cc0000; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .menu {
            cursor: pointer;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .result-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .result-card h3 { margin: 5px 0; }

    </style>
</head>

<body>
    <!-- Tela de animação -->
    <div id="animation-screen">
        <div class="logo"><span>Feedback</span></div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>

    <!-- Tela de login -->
    <div id="login-screen" class="login-container">
        <h1>Você é funcionário ou gestor?</h1>
        <button onclick="redirectTo('funcionario')">Funcionário</button>
        <button onclick="redirectTo('gestor')">Gestor</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('animation-screen').style.display = 'none';
            document.getElementById('login-screen').classList.add('active');
        }, 5000);

        function redirectTo(tipo) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById(`cadastro-${tipo}`).classList.add('active');
        }
    </script>
</body>

</html>
